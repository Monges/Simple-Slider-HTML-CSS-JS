<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
  </head>
  <body>
    <div id="slideContainer">
      <button id='prev' class="sliderBtn">&lt;
          <button id="next" class="sliderBtn">&gt;</button>
      </button>
      <div class="slide show">
        <img src="./img/1.jpg" alt="slide1" />
        <p>Image 1</p>
      </div>
      <div class="slide">
        <img src="./img/2.jpg" alt="slide2" />
        <p>Image 2</p>
      </div>
      <div class="slide">
        <img src="./img/3.jpg" alt="slide3" />
        <p>Image 3</p>
      </div>
      <div class="slide">
        <img src="./img/4.jpg" alt="slide4" />
        <p>Image 4</p>
      </div>
      <div class="slide">
        <img src="./img/5.jpg" alt="slide5" />
        <p>Image 5</p>
      </div>
      <div class="slide">
        <img src="./img/6.jpg" alt="slide6" />
        <p>Image 6</p>
      </div>
      <div class="slide">
        <img src="./img/7.jpg" alt="slide7" />
        <p>Image 7</p>
      </div>
      <div class="slide">
        <img src="./img/8.jpg" alt="slide8" />
        <p>Image 8</p>
      </div>
    </div>
    <script src='script.js'></script>
  </body>
</html>
